<h1>Drag & Drop Demo using <span>Angular-CDK</span></h1>

<div cdkDropListGroup class="users-container">
  <div
    cdkDropList
    [cdkDropListData]="users"
    class="users-list"
    (cdkDropListDropped)="drop($event)">
    <div 
      *ngFor="let user of users" 
      cdkDrag 
      class="user">
      {{user.name}}
    </div>
  </div>
</div>
